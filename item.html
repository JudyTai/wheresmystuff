<script>
	var whichList=localStorage.getItem("whichList");
	var whichItem=localStorage.getItem("whichItem");
	function changeItemTitle(){
		var list=document.getElementById('listTitle');
		if (whichList!=null)
			list.innerHTML=whichList+" item";
	}
	function changeItem(){
		var itemImg=document.getElementById('itemImg');
		var itemData=document.getElementById('itemData');
		if (whichItem=="Bottle"){
			itemImg.src="./picture/" + whichItem + ".jpg";
			itemData.innerHTML="<p><font size='+1'><strong>Item name:</strong> Bottle<br><strong>Detailed lost area:</strong> Room301<br><strong>Detailed description:</strong></font><br></p><div class='panel panel-default'><div class='panel-body'><p>It's a blue bottle<br>It's my favorite please help me find it</p>	</div></div>"
		}
		else if (whichItem=="Cellphone"){
			itemImg.src="./picture/" + whichItem + ".jpg";
			itemData.innerHTML="<p><font size='+1'><strong>Item name:</strong> Cell phone<br><strong>Detailed lost area:</strong> Room301<br><strong>Detailed description:</strong></font><br></p><div class='panel panel-default'><div class='panel-body'><p>It's a blue bottle<br>It's my favorite please help me find it</p>	</div></div>"
		}
	}
</script>
<body onload="changeItemTitle(); changeItem()">
<div class="container">
      	<div class="page-header">
        	<h2 id="listTitle">Lost item</h2>
	</div>
	<div class="column-fluid">

			<div class="panel panel-default">
				<div class="panel-body">
					<p>It's a blue bottle<br>
					It's my favorite please help me find it</p>
